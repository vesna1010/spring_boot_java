<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head (title='Study program form')">
<body>

	<div th:replace="fragments.html::nav"></div>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<form th:action="@{/study_programs/save}"
					th:object="${studyProgram}" method="post">

					<input type="hidden" th:field="*{id}">

					<div class="form-group row">
						<label for="name"
							class="col-sm-2 offset-sm-3 col-form-label text-right">NAME</label>
						<div class="col-sm-4">
							<input type="text" id="name" th:field="*{name}"
								class="form-control">
							<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								th:class="text-danger"></p>
						</div>
					</div>

					<div class="form-group row">
						<label for="createdOn"
							class="col-sm-2 offset-sm-3 col-form-label text-right">CREATED&nbsp;ON</label>
						<div class="col-sm-4">
							<input type="text" id="createdOn" th:field="*{createdOn}"
								class="form-control">
							<p th:if="${#fields.hasErrors('createdOn')}"
								th:errors="*{createdOn}" th:class="text-danger"></p>
						</div>
					</div>

					<div class="form-group row">
						<label for="duration"
							class="col-sm-2 offset-sm-3 col-form-label text-right">DURATION</label>
						<div class="col-sm-4">
							<input type="text" id="duration" th:field="*{duration}"
								class="form-control">
							<p th:if="${#fields.hasErrors('duration')}"
								th:errors="*{duration}" th:class="text-danger"></p>
						</div>
					</div>

					<div class="form-group row">
						<label for="department"
							class="col-sm-2 offset-sm-3 col-form-label text-right">DEPARTMENT</label>
						<div class="col-sm-4">
							<select id="department" th:field="*{department}"
								class="form-control">
								<option value=""></option>
								<option th:each="department : ${departments}"
									th:value="${department.id}" th:text="${department.name}"></option>
							</select>
							<p th:if="${#fields.hasErrors('department')}"
								th:errors="*{department}" th:class="text-danger"></p>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-4 offset-sm-5">
							<button type="submit" class="btn btn-primary">Save</button>
							<a th:href="@{/study_programs/form}" class="btn btn-secondary">Reset</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
