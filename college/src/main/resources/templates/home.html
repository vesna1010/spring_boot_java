<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head (title='Home')">
<body>
	<div th:replace="fragments.html::nav"></div>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr class="table-success">
								<th>DEPARTMENTS</th>
								<th>STUDY PROGRAMS</th>
							</tr>
							<tr th:each="department : ${departments}">
								<td th:text="${department.name}"></td>
								<td><div
										th:each="studyProgram : ${department.studyPrograms}">
										<a
											th:href="@{/study_programs/details (id=${studyProgram.id})}"
											th:text="${studyProgram.name}"></a>
									</div></td>
							</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
